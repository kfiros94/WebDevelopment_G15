    <script>



// Handle duplication and clearing of containers
document.getElementById('scrollable-container').addEventListener('click', function (e) {
    if (e.target.classList.contains('duplicate-btn')) {
        // Find the closest template container
        const container = e.target.closest('.template-container');
        if (container) {
            // Clone the container
            const newContainer = container.cloneNode(true);

            // Clear input fields in the cloned container
            const inputFields = newContainer.querySelectorAll('textarea, input');
            inputFields.forEach(input => (input.value = ''));

            // Prepend the cloned container to the scrollable section (insert at the top)
            const scrollableSection = document.getElementById('scrollable-container');
            scrollableSection.insertBefore(newContainer, scrollableSection.firstChild);
        }
    }
});

 
 
 
         // Handle clearing of all duplicates
         document.getElementById('clear-btn').addEventListener('click', function () {
             const mainWrapper = document.getElementById('scrollable-container');
             
             // Keep only the first child (original content)
             while (mainWrapper.children.length > 1) {
                 mainWrapper.removeChild(mainWrapper.lastChild);
             }
 
             console.log('All duplicates cleared. Only the first tab remains.');
         });
 
 
 


 
     </script>
