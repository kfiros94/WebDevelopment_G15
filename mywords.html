            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <div class="flex items-center gap-2">
                    <input type="text" id="newHebrewWord" placeholder="Hebrew Word" class="w-full p-2 rounded bg-slate-700 text-white">

                    <input type="text" id="newTranslation" placeholder="Translation" class="w-full p-2 rounded bg-slate-700 text-white">

                <div class="flex items-center gap-2">
                    <button onclick="addWord()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
                        Add Word
                    </button>
                    <button onclick="recordAudio()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors">
                        Audio
                    </button>
                </div>
            </div>
        </section>

        <!-- Words Table -->
        <div class="bg-slate-800 rounded-lg overflow-x-auto transition-colors duration-200">

                        <th class="p-4 text-left">Hebrew</th>
                        <th class="p-4 text-left">Pronunciation</th>

                    <tr class="border-b border-slate-700">

                        <td class="p-4">Peace, hello, goodbye</td>
                        <td class="p-4">
                            <button onclick="playAudio('שָׁלוֹם')" class="text-blue-400 hover:text-blue-300">Audio</button>
                        </td>
                        <td class="p-4">
                            <button onclick="deleteWord(this)" class="text-red-400 hover:text-red-300">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-4">תּוֹדָה</td>
                        <td class="p-4">Todah</td>
                        <td class="p-4">Thank you</td>
                        <td class="p-4">
                            <button onclick="playAudio('תּוֹדָה')" class="text-blue-400 hover:text-blue-300">Audio</button>
                        </td>
                        <td class="p-4">
                            <button onclick="deleteWord(this)" class="text-red-400 hover:text-red-300">Delete</button>

    <!-- Scripts section -->
    <script>
        // Function to handle speech synthesis
        function playAudio(word) {
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                window.speechSynthesis.cancel();

                // Create a new utterance
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'he-IL'; // Set language to Hebrew
                utterance.rate = 0.8; // Slightly slower rate for better clarity
                utterance.pitch = 1; // Normal pitch

                // Play the audio
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Speech synthesis not supported');
                alert('Speech synthesis is not supported in your browser');
            }
        }

        // Function to delete a word from the list
        function deleteWord(button) {
            const row = button.closest('tr');
            row.remove();
        }

        // Function to add a new word to the list
        function addWord() {
            const hebrewWord = document.getElementById('newHebrewWord').value;
            const translation = document.getElementById('newTranslation').value;

            if (!hebrewWord || !translation) {
                alert('Please fill in both Hebrew word and translation');
                return;
            }

            const wordsList = document.getElementById('wordsList');
            const newRow = document.createElement('tr');
            newRow.className = 'border-b border-slate-700';
            newRow.innerHTML = `
                <td class="p-4">${hebrewWord}</td>
                <td class="p-4">${hebrewWord}</td>
                <td class="p-4">${translation}</td>
                <td class="p-4">
                    <button onclick="playAudio('${hebrewWord}')" class="text-blue-400 hover:text-blue-300">Audio</button>
                </td>
                <td class="p-4">
                    <button onclick="deleteWord(this)" class="text-red-400 hover:text-red-300">Delete</button>
                </td>
            `;
            wordsList.appendChild(newRow);

            // Clear input fields
            document.getElementById('newHebrewWord').value = '';
            document.getElementById('newTranslation').value = '';
        }
    </script>
